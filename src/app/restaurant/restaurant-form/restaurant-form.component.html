<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6"></div>
    </div>
  </div>
</section>
<div class="card card-info">
  <div class="card-header">
    <h3 class="card-title">Formulário de Restaurante</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="form" (submit)="submit()" class="form-horizontal">
    <div class="card-body">
      <div class="form-group row">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="cnpj" class="col-sm-2 col-form-label">CNPJ</label>
        <div class="col-sm-10">
          <input
            formControlName="cnpj"
            type="text"
            class="form-control"
            id="cnpj"
            placeholder="CNPJ"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input
            formControlName="email"
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="rua" class="col-sm-2 col-form-label">Rua</label>
        <div class="col-sm-10">
          <input
            formControlName="street"
            type="text"
            class="form-control"
            id="rua"
            placeholder="Rua"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Telefone</label>
        <div class="col-sm-10">
          <input
            formControlName="phone"
            type="text"
            class="form-control"
            id="phone"
            placeholder="Telefone"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="numero" class="col-sm-2 col-form-label">Número</label>
        <div class="col-sm-10">
          <input
            formControlName="number"
            type="text"
            class="form-control"
            id="numero"
            placeholder="Número"
          />
        </div>
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <button type="submit" class="btn btn-info">Salvar</button>
    </div>
    <!-- /.card-footer -->
  </form>
</div>
